server:
  port: 8081

eureka:
  client:
    fetch-registry: true

spring:
  data:
    mongodb:
      uri: mongodb://localhost
      port: 27017
      database: stub-master-system
      username: otus
      password: javaclub
      host: localhost
  rabbitmq:
    username: otus
    password: javaclub
logging:
  level:
    root: INFO

application:
  rabbit:
    exchanges:
      main: "main.topic"
      status: "status.broadcast"
    queues:
      levels:
        catalog: "master.levels.catalog"
        orders: "master.levels.orders"
#        pos: "master.levels.pos"
      prices:
        catalog: "master.prices.catalog"
        orders: "master.prices.orders"
        pos: "master.prices.pos"
      users:
        main: "users"