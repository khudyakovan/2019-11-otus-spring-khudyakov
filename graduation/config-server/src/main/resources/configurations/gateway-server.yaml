server:
  port: 8080

eureka:
  client:
    fetch-registry: true

zuul:
  debug:
    request: true
  routes:
    auth:
      path: /api/v1/auth/**
      serviceId: orders-microservice
      strip-prefix: false
    orders:
      path: /api/v1/orders/**
      serviceId: orders-microservice
      strip-prefix: false
    api:
      path: /api/v1/catalog/**
      serviceId: catalog-microservice
      strip-prefix: false
    images:
      path: /images/**
      serviceId: images-microservice
      strip-prefix: false
