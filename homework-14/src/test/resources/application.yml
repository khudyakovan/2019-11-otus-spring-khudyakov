spring:
  batch:
    job:
      enabled: false
  shell:
    interactive:
      enabled: false

  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:~/homework14
    username: sa
    password:
    driverClassName: org.h2.Driver
    initialization-mode: always
    schema: classpath:schema.sql
    data: classpath:data.sql

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: false

  data:
    mongodb:
      uri: mongodb://localhost
      port: 0
      database: homework14
