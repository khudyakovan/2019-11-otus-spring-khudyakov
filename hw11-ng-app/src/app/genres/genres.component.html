<div class="container">
  <div class="row" style="margin-top: 28px;">
    <div class="row">
      <!-- Author list -->
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Жанр</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let genre of genres">
          <td>{{ genre.id }}</td>
          <td>{{ genre.name }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
