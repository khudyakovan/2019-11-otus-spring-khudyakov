<div class="container">
  <div class="card">
    <div class="card-header">
      Книга: {{book.title}}
      <button type="buton"
              (click)="deleteBook()"
              class="btn btn-danger pull-right"
              style="margin-left:12px;"><i class="fa fa-minus"></i> Удалить книгу
      </button>
      <button type="buton"
              routerLink="/books/edit/{{book.id}}"
              class="btn btn-info pull-right"
              style="margin-left:12px;"><i class="fa fa-pencil"></i> Редактировать книгу
      </button>
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>ISBN: {{book.isbn}}</p>
        <p>Год публикации: {{book.publicationYear}}</p>

        <ul class="list-inline">
          <li class="list-inline-item">Авторы: </li>
          <li class="list-inline-item" *ngFor="let author of book.authors">{{ author.fullName }}</li>
        </ul>
        <ul class="list-inline">
          <li class="list-inline-item">Жанры: </li>
          <li class="list-inline-item" *ngFor="let genre of book.genres">{{ genre.name }}</li>
        </ul>
        <footer class="blockquote-footer" *ngFor="let comment of book.comments">
          {{comment.commentText}} <cite title="Source Title">{{comment.commentator.login}}</cite>
        </footer>
      </blockquote>
    </div>
  </div>
</div>
