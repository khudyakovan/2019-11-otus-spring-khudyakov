application:
  language: ru
  country: RU
  object-not-found-message: "Object with Uid=%s not found!"
  anonymous-comments-only: true

spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:~/library
    username: sa
    password:
    driverClassName: org.h2.Driver
    schema: classpath:schema.sql
    data: classpath:data.sql

  jpa:
    generate-ddl: false
    #generate-ddl: true
    hibernate:
      ddl-auto: none
      #ddl-auto: create-drop
    show-sql: true
    show-ddl: true

logging:
  level:
    ROOT: ERROR

shell:
  out:
    info: CYAN
    success: GREEN
    warning: YELLOW
    error: RED