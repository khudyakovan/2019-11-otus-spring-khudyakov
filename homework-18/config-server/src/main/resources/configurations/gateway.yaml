server:
  port: 8080

eureka:
  client:
    fetch-registry: true

zuul:
  debug:
    request: true
  routes:
    books:
      path: /api/v1/books/**
      serviceId: books-microservice
      strip-prefix: false
    genres:
      path: /api/v1/genres/**
      serviceId: genres-microservice
      strip-prefix: false
    authors:
      path: /api/v1/authors/**
      serviceId: authors-microservice
      strip-prefix: false
    hystrix:
      path: /hystrix/**
      url: http://localhost:8081/hystrix