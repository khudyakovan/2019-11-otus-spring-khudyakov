<div class="container">
  <div class="row" style="margin-top:12px;">
    <div class="col-md-6">
      <form name="form" #f="ngForm" (ngSubmit)="f.form.valid" novalidate class="feedback-form">
        <!-- Title -->
        <div class="form-group">
          <label for="title">Название книги</label>
          <input type="text"
                 id="title"
                 class="form-control"
                 name="title"
                 placeholder="A brand new book's title"
                 [(ngModel)]="book.title"
                 #title="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && title.invalid }"
                 required/>
          <!-- input validation group -->
          <div *ngIf="f.submitted && title.invalid" class="invalid-input">
            <!-- individual validation errors -->
            <div *ngIf="title.errors?.required">Обязательное поле!</div>
          </div>
        </div>
        <!-- ISBN -->
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input type="number"
                 id="isbn"
                 class="form-control"
                 name="isbn"
                 placeholder="Book ISBN"
                 [(ngModel)]="book.isbn"
                 #isbn="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && isbn.invalid }"
                 required/>
          <!-- input validation group -->
          <div *ngIf="f.submitted && isbn.invalid" class="invalid-input">
            <!-- individual validation errors -->
            <div *ngIf="isbn.errors?.required">Обязательное поле!</div>
          </div>
        </div>
        <!-- Publishing Year -->
        <div class="form-group">
          <label for="publicationYear">Год публикации</label>
          <input type="number"
                 id="publicationYear"
                 class="form-control"
                 name="publicationYear"
                 placeholder="Publishing Year (e.g., 1979)"
                 [(ngModel)]="book.publicationYear"
                 #publicationYear="ngModel"
                 [ngClass]="{ 'is-invalid': f.submitted && publicationYear.invalid }"
                 required/>
          <!-- input validation group -->
          <div *ngIf="f.submitted && publicationYear.invalid" class="invalid-input">
            <!-- individual validation errors -->
            <div *ngIf="publicationYear.errors?.required">Обязательное поле!</div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="authors">Авторы</label>
              <select class="form-control"
                      id="authors"
                      name="authors"
                      [(ngModel)]="book.authors"
                      multiple>
                <option *ngFor="let author of authors" [ngValue]="author">
                  {{ author.fullName }}
                </option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="genres">Жанры</label>
              <select multiple
                      class="form-control"
                      id="genres"
                      name="genres"
                      [(ngModel)]="book.genres">
                <option *ngFor="let genre of genres" [ngValue]="genre">
                  {{ genre.name }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-info pull-right">
          <i class="fa fa-save"></i>
          <span> Сохранить книгу</span>
        </button>
      </form>
    </div>
  </div>
</div>
