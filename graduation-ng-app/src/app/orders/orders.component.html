<div class="container">
    <div class="row" style="margin-top: 12px;">
        <table class="table table-hover text-muted text-sm-center">
            <thead>
            <tr>
                <th scope="col">Номер заказа</th>
                <th scope="col">Номер заявки</th>
                <th scope="col">Номер телефона</th>
                <th scope="col">Дата заказа</th>
                <th scope="col">Время визита</th>
                <th scope="col">Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let order of orders">
                <td>{{ order.orderNumber }}</td>
                <td>{{ order.proposalNumber }}</td>
                <td>{{ order.mobilePhone }}</td>
                <td>{{order.currentDate | date: 'dd.MM.yy HH:mm'}}</td>
                <td>{{order.time}}</td>
                <td [ngClass]="{'bg-red' : order.status == 'CANCELLED','bg-green' : order.status == 'READY'}">
                    <a [routerLink]="['/order-details', order.orderNumber]">
                        <span *ngIf="order.status == 'QUEUED'">Ожидает комплектации</span>
                        <span *ngIf="order.status == 'CANCELLED'">Отменен! Необходимо раскомплектовать</span>
                    </a>
                    <a [routerLink]="['/print-bill', order.orderNumber]">
                        <span *ngIf="order.status == 'READY'">Ожидает покупателя</span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
