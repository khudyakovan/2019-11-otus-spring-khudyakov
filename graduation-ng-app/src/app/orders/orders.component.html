<div class="container">
    <div class="row" style="margin-top: 12px;">
        <table class="table table-hover text-muted text-sm-center">
            <thead>
            <tr>
                <th scope="col">Номер заказа</th>
                <th scope="col">Номер заявки</th>
                <th scope="col">Номер телефона</th>
                <th scope="col">Время визита</th>
                <th scope="col">Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let order of orders">
                <td>{{ order.orderNumber }}</td>
                <td><a [routerLink]="['/order-details', order.id]">{{ order.proposalNumber }}</a></td>
                <td>{{ order.mobilePhone }}</td>
                <td>{{order.time}}</td>
                <td>
                    <span *ngIf="order.status == 'QUEUED'">Ожидает комплектации</span>
                    <span *ngIf="order.status == 'CANCELLED'">Отменен! Необходимо раскомплектовать</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
