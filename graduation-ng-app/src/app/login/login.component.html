<h4 *ngIf="error">{{error}}</h4>
<form (ngSubmit)="submit()">
    <div class="form-group col-3">
        <label for="username">Номер мобильного телефона</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">+7</span>
            </div>
            <input type="number"
                   id="username"
                   name="username"
                   min="0"
                   maxlength="10"
                   placeholder="9170000000"
                   class="form-control" [(ngModel)]="username"/>
        </div>
    </div>
    <div class="form-group col-3">
        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password"/>
    </div>
    <div class="form-group col-3">
        <button class="btn btn-primary" type="submit">Login</button>
    </div>
</form>
