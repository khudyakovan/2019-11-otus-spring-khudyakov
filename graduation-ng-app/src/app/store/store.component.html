<div class="container text-muted">

    <!-- Note content -->
    <div class="row" style="margin-top: 28px;">
        <!-- Notebooks Menu -->
        <div class="col-md-3">
            <br>
            <div class="list-group list-group-flush">
                <a (click)="onBackClick(levelId)" class="list-group-item list-group-item-action">
                    <i class="fa fa-book"></i>&nbsp;Назад {{levelId}}
                </a>
                <a *ngFor="let level of levels" (click)="onLevelClick(level)"
                   class="list-group-item list-group-item-action">
                    {{level.name}}
                </a>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card-columns">
                <div class="card" *ngFor="let p of products">
                    <img class="card-img-top" style="height: 80%"
                         src="/images/{{p.id}}" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text"><small class="text-muted">{{p.name}}</small></p>
                        <p class="card-text text-muted">{{p.price}} руб</p>
                    </div>
                    <div class="card-footer">
                        <button type="buton"
                                (click)="addToShoppingCart(p)"
                                class="btn"
                                style="margin-left:12px;">
                            <small class="text-muted">В корзину</small>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
