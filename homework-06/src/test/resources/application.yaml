application:
  language: ru
  country: RU

spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:~/library
    username: sa
    password:
    driverClassName: org.h2.Driver
    data: data.sql

  jpa:
    #generate-ddl: false
    generate-ddl: true
    hibernate:
      #ddl-auto: none
      ddl-auto: create-drop
    show-sql: true
    show-ddl: true

logging:
  level:
    ROOT: ERROR

shell:
  out:
    info: CYAN
    success: GREEN
    warning: YELLOW
    error: RED